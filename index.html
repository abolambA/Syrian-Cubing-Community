<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speedcubing Competition Leaderboard</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="app-container">
      <header class="main-header">
        <div class="container">
          <div class="header-content">
            <div class="logo">
              <i class="fa-solid fa-cube"></i>
              <h1 data-i18n="appTitle">Syria Speedcubing Open 2025 Leaderboard</h1>
            </div>
            <div class="header-controls">
              <div class="language-selector">
                <button id="lang-en" class="lang-btn active">EN</button>
                <button id="lang-ar" class="lang-btn">عربي</button>
              </div>
              <div class="event-selector">
                <select id="event-select">
                  <option value="3x3" data-i18n="event3x3">3x3 Cube</option>
                  <option value="2x2" data-i18n="event2x2">2x2 Cube</option>
                  <option value="pyraminx" data-i18n="eventPyraminx">Pyraminx</option>
                </select>
              </div>
              <a href="admin.html" class="admin-link" data-i18n="adminLink">Admin Login</a>
            </div>
          </div>
        </div>
      </header>

      <main class="main-content">
        <div class="container">
          <div class="status-bar">
            <div class="competition-status">
              <span class="status-label" data-i18n="statusLabel">Status:</span>
              <span id="comp-status" class="status-value">-</span>
            </div>
          </div>

          <section class="podium-section">
            <h2 class="section-title" data-i18n="podiumTitle">Podium</h2>
            <div class="podium-container" id="podium-container">
              <!-- Podium content will be generated via JS -->
              <div class="podium-placeholder" data-i18n="podiumEmpty">
                No results available yet
              </div>
            </div>
          </section>

          <section class="leaderboard-section">
            <h2 class="section-title" data-i18n="leaderboardTitle">Leaderboard</h2>
            <div class="leaderboard-container">
              <table class="leaderboard-table">
                <thead>
                  <tr>
                    <th data-i18n="rankHeader">Rank</th>
                    <th data-i18n="nameHeader">Name</th>
                    <th data-i18n="averageHeader">Average (Ao5)</th>
                    <th data-i18n="solvesHeader">Solves</th>
                  </tr>
                </thead>
                <tbody id="leaderboard-body">
                  <!-- Leaderboard content will be generated via JS -->
                </tbody>
              </table>
              <div id="leaderboard-empty" class="empty-state" data-i18n="leaderboardEmpty">
                No results available yet
              </div>
            </div>
          </section>
        </div>
      </main>

      <footer class="main-footer">
        <div class="container">
          <p data-i18n="footerText">© Syrian Speedcubing Community</p>
        </div>
      </footer>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>

    <!-- Application Scripts -->
    <script src="js/firebase-config.js"></script>
    <script src="js/i18n.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/leaderboard.js"></script>
  </body>
</html>
