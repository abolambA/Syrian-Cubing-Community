<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-lang="title_landing">Cubing Competition Leaderboard</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Add link to Firebase SDK later -->
</head>
<body>
    <header>
        <div class="top-bar">
            <div class="event-selector">
                <label for="event-select"><i class="fas fa-calendar-alt"></i> <span data-lang="select_event">Event:</span></label>
                <select id="event-select">
                    <!-- Event options will be populated by JS -->
                    <option value="3x3" data-lang="event_3x3">3x3 Cube</option>
                    <!-- Add more events as needed -->
                </select>
            </div>
            <div class="controls">
                <button id="lang-switch" class="button icon-button"><i class="fas fa-language"></i> <span data-lang="switch_language">العربية</span></button>
                <a href="admin.html" id="admin-link" class="button icon-button"><i class="fas fa-user-shield"></i> <span data-lang="admin_login">Admin Login</span></a>
            </div>
        </div>
        <h1 data-lang="main_title">Competition Leaderboard</h1>
        <div id="live-status-bar" data-lang="status_loading">Status: Loading...</div>
    </header>

    <main>
        <section id="podium">
            <h2 data-lang="podium_title">Podium</h2>
            <div class="podium-stands">
                <div class="stand second">
                    <div class="rank">2</div>
                    <!-- <img src="img/default_avatar.png" alt="2nd Place Competitor" id="podium-2-img"> -->
                    <div class="name" id="podium-2-name">-</div>
                    <div class="result" id="podium-2-avg">-</div>
                </div>
                <div class="stand first">
                    <div class="rank">1</div>
                    <!-- <img src="img/default_avatar.png" alt="1st Place Competitor" id="podium-1-img"> -->
                    <div class="name" id="podium-1-name">-</div>
                    <div class="result" id="podium-1-avg">-</div>
                </div>
                <div class="stand third">
                    <div class="rank">3</div>
                    <!-- <img src="img/default_avatar.png" alt="3rd Place Competitor" id="podium-3-img"> -->
                    <div class="name" id="podium-3-name">-</div>
                    <div class="result" id="podium-3-avg">-</div>
                </div>
            </div>
        </section>

        <section id="leaderboard">
            <h2 data-lang="leaderboard_title">Full Leaderboard</h2>
            <table>
                <thead>
                    <tr>
                        <th data-lang="rank">Rank</th>
                        <th data-lang="name">Name</th>
                        <th data-lang="average">Average</th>
                        <th data-lang="solves">Solves</th>
                    </tr>
                </thead>
                <tbody id="leaderboard-body">
                    <!-- Leaderboard rows will be populated by JS -->
                    <!-- Example Row (remove later): -->
                    <tr>
                        <td>1</td>
                        <td>
                            <!-- <img src="img/default_avatar.png" alt="Competitor" class="competitor-photo"> -->
                            <span>Competitor Name</span>
                        </td>
                        <td>9.87</td>
                        <td>(DNF), 9.50, 10.12, 9.99, 8.50</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p data-lang="footer_text">&copy; 2025 Cubing Competition</p>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <!-- Storage SDK removed -->
    <script src="js/firebase-config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/app.js"></script>
    <script src="js/lang.js"></script>
</body>
</html>
