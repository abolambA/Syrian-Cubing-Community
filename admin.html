<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-lang="title_admin">Admin Panel - Cubing Competition</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Add link to Firebase SDK later -->
</head>
<body>
    <header>
        <div class="top-bar">
            <div class="controls">
                <button id="lang-switch" class="button icon-button"><i class="fas fa-language"></i> <span data-lang="switch_language">English</span></button>
                <a href="index.html" id="view-leaderboard-link" class="button icon-button"><i class="fas fa-trophy"></i> <span data-lang="view_leaderboard">View Leaderboard</span></a>
                <!-- Logout button will be added here by JS -->
            </div>
        </div>
        <h1 data-lang="admin_panel_title">Admin Panel</h1>
    </header>

    <main id="admin-content" style="display: none;"> <!-- Initially hidden, shown after auth -->
        <section id="status-control">
            <h3 data-lang="round_status_title"><i class="fas fa-cogs"></i> Round Status Control</h3>
            <div class="form-group">
                <label for="status-select" data-lang="current_status_label">Current Status:</label>
                <select id="status-select">
                    <option value="not_started" data-lang="status_not_started">Not Started</option>
                    <option value="in_progress" data-lang="status_in_progress">In Progress</option>
                    <option value="finished" data-lang="status_finished">Finished</option>
                </select>
                <button id="update-status-btn" class="button icon-button" data-lang="update_status_btn"><i class="fas fa-save"></i> Update Status</button>
                <span id="status-update-msg"></span>
            </div>
        </section>

        <section id="competitor-management">
            <h3 data-lang="competitor_management_title"><i class="fas fa-users"></i> Competitor Management</h3>
            <button id="add-competitor-btn" class="button icon-button" onclick="window.location.href='add_competitor.html'" data-lang="add_competitor_btn"><i class="fas fa-user-plus"></i> Add New Competitor</button>
            <h4 data-lang="existing_competitors_title">Existing Competitors</h4>
            <ul id="competitor-list">
                <!-- Competitors will be loaded here by JS -->
                <li>
                    <img src="img/placeholder.jpg" alt="Competitor" class="competitor-photo-small">
                    <span>Competitor Name</span>
                    <a href="#" class="button add-results-btn" data-competitor-id="COMPETITOR_ID" data-lang="add_results_btn">Add Results</a>
                    <button class="button delete-competitor-btn" data-competitor-id="COMPETITOR_ID" data-lang="delete_competitor_btn">Delete</button>
                </li>
            </ul>
        </section>
    </main>

    <section id="admin-login" style="text-align: center; padding: 50px;">
        <h2 data-lang="admin_login_prompt">Admin Login Required</h2>
        <form id="login-form" style="max-width: 400px; margin: auto;">
            <div class="form-group">
                <label for="admin-email" style="display: block; text-align: left; margin-bottom: 5px;"><i class="fas fa-envelope"></i> Email:</label>
                <input type="email" id="admin-email" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 3px; box-sizing: border-box;">
            </div>
            <div class="form-group">
                <label for="admin-password" style="display: block; text-align: left; margin-bottom: 5px;"><i class="fas fa-lock"></i> Password:</label>
                <input type="password" id="admin-password" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 3px; box-sizing: border-box;">
            </div>
            <button type="submit" id="login-btn" class="button icon-button" data-lang="login_btn"><i class="fas fa-sign-in-alt"></i> Login</button>
            <p id="login-error" style="color: red; margin-top: 10px;"></p>
        </form>
    </section>

    <footer>
        <p data-lang="footer_text">&copy; 2025 Cubing Competition</p>
    </footer>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    
    <script src="js/firebase-config.js"></script>
    <script src="js/admin.js"></script>
    <script src="js/lang.js"></script>
</body>
</html>
